<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado em seu próprio servidor</p>

    <video width="500" height="500" controls autoplay loop>
        <source src="mídia/meu-vídeo(2160p).mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade para reproduzir o vídeo</p>
    </video>
    
    <h1>Inserindo vídeos do youtube</h1>

    <iframe width="560" height="560" src="https://www.youtube.com/embed/OzUnqQk4eOg" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write;
    encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
