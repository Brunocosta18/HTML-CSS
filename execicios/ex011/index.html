<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes
     ou simplesmente aumente ou diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/FotoG.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/FotoM.png" type="image/png">
        <img src="Imagens/FotoP.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Àudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
        <source src="media/guanacast-33.mp3" type="audio/ogg">
        <source src="media/happy-mistake.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
        <a href="media/guanacast-33.mp3">Clique aqui para baixar o arquivo.</a>
    </audio>

</body>
</html>
